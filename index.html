<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Bulletin Board</title>
</head>
<body>
    <h1>Welcome to the Digital Bulletin Board</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <a href="{{ url_for('new_post') }}">New Post</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
    
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li><strong>{{ post.title }}</strong> by {{ post.author.username }}<br>{{ post.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
